<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html,body,all
{
  height: 100%;
  margin: 0px;
  padding: 0px;
}

p.routebox
{
  float: left;
  border-style: solid;
  border-width: 1px;
  border-color: #cccccc;
  width: 80px;
  padding: 4px;
  margin: 4px;
}

div.submits
{
  float: left;
  clear: both;
}

div.references{
  float: left;
  clear: both;
  width: 100%;
}



input.submits
{
  margin: 4px;
}

</style>
</head>
<body>

  <h1>MBTA Route Plotter</h1>

  Choose routes to display:

  <form name="settings" action="/" method="get">
  <div class="formdiv">
  {% for route in routes %}
     <p class="routebox"><input type="checkbox" name="route" value="{{route.tag}}"> {{route.title}}</p>     
  {% endfor %}
  </table>
  </div>

  <div class="submits">
  <input type="checkbox" name="shading" value="true"> Shading<br>
  <input type="checkbox" name="stops" value="false"> Hide Stops<br>
  <input type="checkbox" name="buses" value="false"> Hide Buses<br>
  <input class="submits" type="submit" value="Display Map" name="a">
  </div>
  
  </form>

  <div class="references">
  <hr>
  
  Created by <a href="http://sccs.swarthmore.edu/~cbr">Jeff Kaufman</a><br>
  Source code at github: <a href="http://github.com/jeffkaufman/mbtaplot/">mbtaplot sources</a>
  </div>
  
</body> </html>
